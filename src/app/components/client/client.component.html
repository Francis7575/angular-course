<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <div class="card-header bg-success">Client list</div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Sr No</th>
                    <th>Company Name</th>
                    <th>Person Name</th>
                    <th>Contact No</th>
                    <th>City</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  @for (item of clientList; track item.clientId) {
                  <tr>
                    <td>{{ item.clientId }}</td>
                    <td>{{ item.companyName }}</td>
                    <td>{{ item.contactPersonName }}</td>
                    <td>{{ item.contactNo }}</td>
                    <td>{{ item.city }}</td>
                    <td class="d-flex gap-2">
                      <button 
                        class="btn btn-primary"
                        (click)="onEdit(item)"
                        >
                        Edit
                      </button>
                      <button
                        class="btn btn-danger"
                        (click)="onDelete(item.clientId)"
                      >
                        Delete
                      </button>
                    </td>
                  </tr>
                  }
                </tbody>
              </table>
            </div>
            @if (isLoading) {
            <div class="col-12 text-center">
              <div class="spinner-border text-muted"></div>
              <div class="spinner-border text-primary"></div>
              <div class="spinner-border text-success"></div>
              <div class="spinner-border text-info"></div>
              <div class="spinner-border text-warning"></div>
              <div class="spinner-border text-danger"></div>
              <div class="spinner-border text-secondary"></div>
              <div class="spinner-border text-dark"></div>
              <div class="spinner-border text-light"></div>
            </div>
            }
          </div>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card">
        <div class="card-header bg-success">New Client</div>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <label for="">Person Name</label>
              <input
                type="text"
                [(ngModel)]="clientObj.contactPersonName"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="">Company Name</label>
              <input
                type="text"
                [(ngModel)]="clientObj.companyName"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="">Contact No</label>
              <input
                type="text"
                [(ngModel)]="clientObj.contactNo"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="">Address</label>
              <textarea
                class="form-control"
                [(ngModel)]="clientObj.address"
              ></textarea>
            </div>
            <div class="col-6">
              <label for="">City</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="clientObj.city"
              />
            </div>
            <div class="col-6">
              <label for="">PIN Code</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="clientObj.pincode"
              />
            </div>
            <div class="col-6">
              <label for="">State</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="clientObj.state"
              />
            </div>
            <div class="col-6">
              <label for="">Employee strength</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="clientObj.employeeStrength"
              />
            </div>
            <div class="col-6">
              <label for="">Gst No</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="clientObj.gstNo"
              />
            </div>
            <div class="col-6">
              <label for="">Reg No</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="clientObj.regNo"
              />
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-6 text-center">
              <button class="btn btn-success">Reset</button>
            </div>
            <div class="col-6">
              <button class="btn btn-success" (click)="onSaveClient()">
                {{clientObj.clientId != 0 ? 'Update Client' : 'Save Client'}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
